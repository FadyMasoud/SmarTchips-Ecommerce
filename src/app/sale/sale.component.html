<div class="container">
    <div class="row">
      <div class="display-header d-flex justify-content-between pb-3">
        <h1 class="display-7 text-danger text-uppercase">sale </h1>
        <div class="btn-right">
          <a href="home" class="btn btn-medium btn-normal text-uppercase">Go to Shop</a>
        </div>
      </div>
    </div>
  <div class="row"> 
    <div class="col-12 col-md-4 mb-4" *ngFor="let item of saleproduct">
        <div class="card h-100" >
            <a href="#">
                <img src="{{item.img}}" class="card-img-top" alt="..." style="height: 180px">
            </a>
            <div class="card-body">
                <ul class="list-unstyled d-flex justify-content-between">
                    <li>
                        <i class="text-{{item.star1}} fa fa-star"></i>
                        <i class="text-{{item.star2}} fa fa-star"></i>
                        <i class="text-{{item.star3}} fa fa-star"></i>
                        <i class="text-{{item.star4}} fa fa-star"></i>
                        <i class="text-{{item.star5}} fa fa-star"></i>
                    </li>
                    
                    <div class="d-flex row">
                    <li class="text-danger text-right text-decoration-line-through">{{ item.cost| currency }}</li>
                    <li class="text-success text-right  bold ">{{ item.newcost| currency }}</li>
                   </div>
                   
                </ul>
                <a href="#" class="h2 text-decoration-none text-dark">{{item.name}}</a>
                <p class="card-text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt in culpa qui officia deserunt.
                </p>
  
                <p class="text-muted">{{item.review}}</p>
                <button>Add To Cart</button>
            </div>
        </div>
    </div>
    
  </div>
  </div>
