
<div class="container-fluid d-flex flex-wrap align-items-center mt-5"  *ngIf="!isloginslide()" >
  
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" >
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active bg-light "></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="bg-light "></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="bg-light "></li>
    </ol>
    <div class="carousel-inner" >
      
      <div class="carousel-item active" >
        <img src="assets/pexels-life-of-pix-7974.jpg" class="d-block w-100" alt="Second slide">
        <div class="carousel-caption d-none d-md-block bg-opacity" style="margin: 0px 450px 400px 0px ;font-size: 40px;">
          
          <p class="text-light "><b>YOUR PRODUCTS <br> ARE GREATE</b></p>
        </div>
      </div>
      <div class="carousel-item ">
        <img src="assets/pexels-ivan-samkov-7621142.jpg" class="d-block w-100" alt="Third slide">
        <div class="carousel-caption d-none d-md-block bg-opacity" style="margin: 0px 480px 550px 0px ;font-size: 40px;">
          
          <p class="text-light "><b>INNOVATIVE SOLUTIONS</b></p>
        </div>
      </div>
      <div class="carousel-item ">
        <img src="assets/pexels-noah-erickson-97554-404280.jpg" class="d-block w-100" alt="Third slide">
        <div class="carousel-caption d-none d-md-block bg-opacity" style="margin: 0px 450px 400px 0px ;font-size: 40px;">
          
          <p class="text-light "><b>QUALITY AND RELIABILITY</b></p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
</div>
